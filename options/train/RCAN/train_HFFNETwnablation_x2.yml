# general settings
name: 008_Ablation_hffnwn_with_no_vf
model_type: LhkModel
scale: 2
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset and data loader settings
datasets:
  train:
    name: DIV2K
    type: pairedimagenovgg
    dataroot_gt: /root/data1/DIV2K/DIV2K_train_HR_sub
    dataroot_lq: /root/data1/DIV2K/X2
# dataroot_vf:

    # (for lmdb)
    # dataroot_gt: datasets/DIV2K/DIV2K_train_HR_sub.lmdb
    # dataroot_lq: datasets/DIV2K/DIV2K_train_LR_bicubic_X2_sub.lmdb
    filename_tmpl: '{}'
    io_backend:
      type: disk
      # (for lmdb)
      # type: lmdb

    gt_size: 96
    use_hflip: true
    use_rot: true

    # data loader
    num_worker_per_gpu: 6
    batch_size_per_gpu: 64
    dataset_enlarge_ratio: 100
    prefetch_mode: ~

  val:
    name: Set5
    type: pairedimagenovgg
    dataroot_gt: /root/data1/testSRx2/Set5/HR
    dataroot_lq: /root/data1/testSRx2/Set5/LR_bicubic/X2
    # dataroot_gt: /home/lhk/dataset/srtest/Set5/GTmod12
    # dataroot_lq: /home/lhk/dataset/srtest/Set5/LRbicx2
    io_backend:
      type: disk

  val_2:
    name: Set14
    type: pairedimagenovgg
    dataroot_gt: /root/data1/testSRx2/Set14/HR
    dataroot_lq: /root/data1/testSRx2/Set14/LR_bicubic/X2
    # dataroot_gt: /home/lhk/dataset/srtest/Set14/GTmod12
    # dataroot_lq: /home/lhk/dataset/srtest/Set14/LRbicx2
    io_backend:
      type: disk

  val_3:
    name: BSD100
    type: pairedimagenovgg
    dataroot_gt: /root/data1/testSRx2/B100/HR
    dataroot_lq: /root/data1/testSRx2/B100/LR_bicubic/X2
    # dataroot_gt: /home/lhk/dataset/srtest/BSD100/GTmod12
    # dataroot_lq: /home/lhk/dataset/srtest/BSD100/LRbicx2
    io_backend:
      type: disk

  val_4:
    name: Urban100
    type: pairedimagenovgg
    dataroot_gt: /root/data1/testSRx2/Urban100/HR
    dataroot_lq: /root/data1/testSRx2/Urban100/LR_bicubic/X2
    # dataroot_gt: /home/lhk/dataset/srtest/urban100/GTmod12
    # dataroot_lq: /home/lhk/dataset/srtest/urban100/LRbicx2
    io_backend:
      type: disk

  val_5:
    name: Manga109
    type: pairedimagenovgg
    dataroot_gt: /root/data1/testSRx2/manga109/HR
    dataroot_lq: /root/data1/testSRx2/manga109/LR_bicubic/X2
    # dataroot_gt: /home/lhk/dataset/srtest/manga109/GTmod12
    # dataroot_lq: /home/lhk/dataset/srtest/manga109/LRbicx2
    io_backend:
      type: disk

# network structures
network_g:
  type: HFFNETwnnovgg
  num_in_ch: 3
  # n_feats: 32
  n_feats: 48
  upscale: 2
  # num_heads: 8
# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  # resume_state: /home/lhk/experiments/LBNet_DF2K_X2_38/training_states/380000.state
  resume_state: ~


# training settings
train:
  ema_decay: 0.999
  optim_g:
    type: Adam
    lr: !!float 1e-3
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [200000,400000,600000,800000]
    gamma: 0.5

  total_iter: 1000000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean

# validation settings
val:
  val_freq: !!float 5e3
  save_img: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true

    ssim: # metric name, can be arbitrary
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true

    # niqe: # metric name, can be arbitrary
    #   type: calculate_niqe
    #   crop_border: 2
    #   better: lower

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
